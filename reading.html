<html>
    <head>
        <title>Quickipedia</title>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
        <link rel='stylesheet' href='./css/reading.css'>
        <script src='./js/search.js'></script>
    </head>
    <body>
        <div id='search-box' hidden='false'>
            <input id='search' list='search-list' placeholder="Search" autocomplete='off'>
            <ul id='visible-list'>
            </ul>
        </div>
        <div id='home-button'><a href='./index.html'><img src='Home-Icon.png'></a></div>
        <div id='search-button'><img src='Search-Icon.png'></div>
        <h1 id='header'>
            <span id='title'></span>
            <span class='subcategory'> > </span>
            <span class='subcategory' id='category'>Description</span>
        </h1>
        <div id='center-box'>
            <button id='read'><a>Read</a></button>
            <p id='full-text'></p>
            <div id='controls'>
                <span id='current-word'></span>
                <span>/</span>
                <span id='word-count'></span>
                <span> words</span>
                </br>
                <button id='speed-down-button'>-</button>
                <span id='words-per-minute'>100</span><span id='wpm-label'> wpm</span>
                <button id='speed-up-button'>+</button>
            </div>
        </div>
        <ul id='sections'></ul>
    </body>
    <script src='./js/reading.js'></script>
</html>
